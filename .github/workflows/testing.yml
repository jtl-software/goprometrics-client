name: UnitTesting

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Check Code Style
        run:  composer phpcs-dry

      - name: Run test suite
        run: vendor/bin/phpunit